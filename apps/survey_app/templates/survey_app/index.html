<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'survey_app/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'survey_app/style.css' %}" type="text/css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3 class="card-header">Survey Form</h3>
            <div class="card-block align-self-center row col-sm-8">
                <form class="form-horizontal col-sm-12" method="POST" action="/survey_app/process/">
                    {% csrf_token %}
                    <div class="form-group row">
                    <label class="control-label col-sm-3" for="name">Your Name:</label>
                    <div class="col-sm-9">
                        <input name="name" type="text" class="form-control" id="name" placeholder="Enter Name">
                    </div>
                    </div>
                    <div class="form-group row">
                    <label class="control-label col-sm-3" for="pwd">Dojo Location:</label>
                    <div class="col-sm-9">
                        <select name="location" class="form-control" id="location">
                            <option value="Seattle">Seattle</option>
                            <option value="San Jose">San Jose</option>
                            <option value="Dallas">Dallas</option>
                            <option value="Chicago">Chicago</option>
                            <option value="DC">DC</option>
                            <option value="Tulsa">Tulsa</option>
                            <option value="Burbank">Burbank</option>
                        </select>
                    </div>
                    </div>
                    <div class="form-group row">
                    <label class="control-label col-sm-3" for="pwd">Favorite Language:</label>
                    <div class="col-sm-9">
                        <select name="language" class="form-control" id="language">
                            <option value="C++">C++</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="HTML">HTML</option>
                            <option value="Java">Java</option>
                            <option value="Ruby">Ruby</option>
                            <option value="VisualBasic">VisualBasic</option>
                        </select>
                    </div>
                    </div>
                    <div class="form-group row">
                    <label class="control-label col-sm-3" for="comment">Comment: (optional)</label>
                    <div class="col-sm-9">
                        <textarea name="comment" type="text" class="form-control" id="comment" placeholder="Enter Comment"></textarea>
                    </div>
                    </div>
                    <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</body>
</html>
